<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sodoku oder Podoku</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="welcome-screen">
        <i class="ph ph-grid-nine highlight" style="font-size: 4rem;"></i>
        <h1>Sodoku <br><span class="highlight">oder Podoku</span></h1>
        <p>Wähle deine Schwierigkeit</p>
        <button onclick="startGame('easy')" class="btn-primary">Leicht</button>
        <button onclick="startGame('medium')" class="btn-primary">Mittel</button>
        <button onclick="startGame('hard')" class="btn-primary">Schwer</button>
    </div>

    <div id="game-screen" class="hidden">
        <div class="header">
            <button onclick="showWelcome()" class="icon-btn"><i class="ph ph-caret-left"></i></button>
            <span id="difficulty-display">Mittel</span>
            <button onclick="newGame()" class="icon-btn"><i class="ph ph-arrows-clockwise"></i></button>
        </div>

        <div id="sudoku-board">
            </div>

        <div class="controls">
            <button id="btn-pencil" onclick="togglePencil()" class="action-btn">
                <i class="ph ph-pencil-line"></i><br>Notiz
            </button>
            <button onclick="getHint()" class="action-btn">
                <i class="ph ph-lightbulb"></i><br>Tipp
            </button>
            <button onclick="solveGame()" class="action-btn">
                <i class="ph ph-magic-wand"></i><br>Lösen
            </button>
        </div>

        <div class="numpad">
            <button onclick="inputNumber(1)">1</button>
            <button onclick="inputNumber(2)">2</button>
            <button onclick="inputNumber(3)">3</button>
            <button onclick="inputNumber(4)">4</button>
            <button onclick="inputNumber(5)">5</button>
            <button onclick="inputNumber(6)">6</button>
            <button onclick="inputNumber(7)">7</button>
            <button onclick="inputNumber(8)">8</button>
            <button onclick="inputNumber(9)">9</button>
            <button onclick="inputNumber('X')" class="delete-btn"><i class="ph ph-backspace"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
