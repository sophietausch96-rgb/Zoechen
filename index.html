<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sudoku Modern Dark</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="welcome-screen">
        <div class="logo-area">
            <i class="ph ph-grid-nine"></i>
        </div>
        <h1>Sudoku<br><span>Premium</span></h1>
        <div class="menu">
            <button onclick="startGame('easy')" class="btn-menu">Leicht</button>
            <button onclick="startGame('medium')" class="btn-menu">Mittel</button>
            <button onclick="startGame('hard')" class="btn-menu">Schwer</button>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div class="header">
            <button onclick="showWelcome()" class="icon-btn-modern"><i class="ph ph-caret-left"></i></button>
            <a href="tel:015159163722" class="call-btn-modern">
                <i class="ph ph-phone-call"></i> Sophie anrufen
            </a>
            <button onclick="newGame()" class="icon-btn-modern"><i class="ph ph-arrows-clockwise"></i></button>
        </div>

        <div id="sudoku-board"></div>

        <div class="controls">
            <button id="btn-pencil" onclick="togglePencil()" class="action-btn-modern">
                <i class="ph ph-pencil-line"></i><span>Notiz</span>
            </button>
            <button onclick="getHint()" class="action-btn-modern">
                <i class="ph ph-lightbulb"></i><span>Tipp</span>
            </button>
            <button onclick="solveGame()" class="action-btn-modern">
                <i class="ph ph-magic-wand"></i><span>LÃ¶sen</span>
            </button>
        </div>

        <div class="numpad-modern">
            <button onclick="inputNumber(1)">1</button>
            <button onclick="inputNumber(2)">2</button>
            <button onclick="inputNumber(3)">3</button>
            <button onclick="inputNumber(4)">4</button>
            <button onclick="inputNumber(5)">5</button>
            <button onclick="inputNumber(6)">6</button>
            <button onclick="inputNumber(7)">7</button>
            <button onclick="inputNumber(8)">8</button>
            <button onclick="inputNumber(9)">9</button>
            <button onclick="inputNumber('X')" class="delete-key"><i class="ph ph-backspace"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
